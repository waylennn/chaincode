# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[override]]
  name = "github.com/golang/protobuf"
  version = "=v1.3.1"

# Pinned in support o=f go-dockerclient
[[override]]
  name = "github.com/docker/docker"
  revision = "0c5f8d2b9b23ab8d23529b3effdcf53bb058298c"

# Pinned in support of go-dockerclient
[[override]]
  name = "github.com/docker/libnetwork"
  revision = "19279f0492417475b6bfbd0aa529f73e8f178fb5"

[[override]]
  name = "github.com/fsouza/go-dockerclient"
  version = "=v1.3.0"

[[constraint]]
  name = "github.com/hyperledger/fabric"
  branch = "cloudchain/release-1.4"
  source = "https://github.com/rkcloudchain/fabric"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.2"

[[constraint]]
  name = "github.com/tealeg/xlsx"
  version = "1.0.3"

[prune]
  go-tests = true
  unused-packages = true
